{% extends "layout.html" %}

{% block title %}
    Delete Product
{% endblock  %}


{% block content %}

<div class="w-100 mt-5 d-flex flex-column justify-content-center align-items-center shadow-lg rounded-5" style="width: 100%; height: 400px;">
    {% if success %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong></strong> {{success}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">back</a>
    {% else %}

        <p>Are you Sure You Want to delete <b>{{product.name}}</b></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    {% endif %}
    
</div>
{% endblock  %}
