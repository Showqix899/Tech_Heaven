{% extends 'layout.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="w-100 h-50 d-flex justify-content-center">
    <div class="w-sm-100 col-12 col-md-12 col-lg-5  rounded-5 mt-5 p-5 shadow-lg" style="height:400px;">
    <form method="post" >
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div class="mt-4">
    <p>already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</div>
{% endblock %}
