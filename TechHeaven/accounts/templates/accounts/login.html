{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
<p>Forgot your password? <a href="{% url 'password_reset_request' %}">Reset it</a></p>

{% endblock %}
