{% extends 'layout.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="w-100 d-flex flex-column align-items-center mt-3 rounded-5 shadow-lg p-5 mt-5">
<h3>Set a new password</h3>
    <form method="post" class="w-100">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Reset Password</button>
</form>
</div>
{% endblock %}
