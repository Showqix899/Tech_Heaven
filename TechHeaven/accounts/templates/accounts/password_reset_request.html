{% extends 'layout.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<div class="w-100 d-flex flex-column align-items-center mt-3">
    <h3>Reset Password</h3>
    <div class="col-12 col-md-6 col-lg-4 shadow-lg p-5 rounded-5 mt-5">
        <form method="post" >
        {% csrf_token %}
        <label>Email:</label><input type="email" name="email" class="form-control"><br>
        <button type="submit" class="btn btn-primary">Send Reset Email</button>
        </form>
    </div>
</div>
{% endblock %}
